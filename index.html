<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>3D Part Generation Project</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  
  <style>
    /* Color Variables for easy theme changing */
    :root {
      --primary-color: #2c3e50; /* Dark Blue/Charcoal */
      --secondary-color: #3498db; /* Vibrant Blue Accent */
      --text-color: #333;
      --bg-color: #f4f7f6; /* Light background */
      --card-bg: #ffffff;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
      display: flex; /* Centers the content vertically and horizontally */
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      max-width: 600px;
      width: 90%;
      padding: 40px;
      background-color: var(--card-bg);
      border-radius: 12px;
      /* Premium Shadow Effect */
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    header {
      margin-bottom: 30px;
    }

    h1 {
      font-size: 2.2rem;
      font-weight: 700;
      color: var(--primary-color);
      margin-bottom: 10px;
    }

    .tagline {
      font-size: 1.1rem;
      color: #7f8c8d; /* Subtle gray */
      font-weight: 400;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 30px;
    }

    .nav-button {
      display: block;
      padding: 15px 20px;
      text-align: center;
      border-radius: 8px;
      /* Accent-colored border for a more dynamic look */
      border: 2px solid var(--secondary-color);
      background-color: transparent;
      color: var(--secondary-color);
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      /* Smooth transition for hover effects */
      transition: all 0.3s ease;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05); /* Light button shadow */
    }

    .nav-button:hover {
      background-color: var(--secondary-color);
      color: white; /* Text turns white on hover */
      /* Lifted effect on hover */
      transform: translateY(-2px);
      box-shadow: 0 8px 15px rgba(52, 152, 219, 0.3); /* Stronger accent shadow */
    }
  </style>
</head>

  </div>
</body>
